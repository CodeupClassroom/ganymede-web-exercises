<body>

<h1>Keyboard Events in jQuery</h1>

<div id="content"></div>

<textarea name="bill" id="ted" cols="30" rows="10"></textarea>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    //             "background": "#335",

    //         });
    //     }

    $('#ted').on("keydown", function() {
        $('#content').append("<span class='banana'>Key was pressed</span>");
    });

    $('h1').hover(function(){
        $(this).html("Hello from jQuery!");
    }, function(){
        $(this).html("Goodbye from jQuery!");
    });

    $('h1').on("click", function() {
        $('#content').append("<span>h1 was clicked</span>");
        $(this).off('mouseenter, click');
        $(this).mouseenter(function() {
            $(this).html("Back from the dead!");
        });
    });

    $('#content').on('click', '.banana', function () {
        $(this).css('background', '#ef0');
    });

</script>
